<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>List of users</h1>
      <form action="#" id="add-form" class="mb-3">
        <h2>Добавить пользователя</h2>
        <input
          id="add-form__name-inp"
          class="form-control mb-3"
          type="text"
          placeholder="Имя"
        />
        <input
          id="add-form__surename-inp"
          class="form-control mb-3"
          type="text"
          placeholder="Отчество"
        />
        <input
          id="add-form__lastname-inp"
          class="form-control mb-3"
          type="text"
          placeholder="Фамилия"
        />
        <input
          id="add-form__age-inp"
          class="form-control mb-3"
          type="number"
          placeholder="Возраст"
        />
        <input
          id="add-form__hobby-inp"
          class="form-control mb-3"
          type="text"
          placeholder="Хобби"
        />

        <button type="submit" class="btn btn-primary">
          Добавить поьзователя
        </button>
      </form>

      <div class="mb-3">
        <button id="sort__fio" class="btn btn-primary">
          Сортировка по ФИО
        </button>
        <button id="sort__age" class="btn btn-primary">
          Сортировка по возрасту
        </button>
      </div>

      <form action="#" id="filter-form" class="mb-3">
        <h2>Фильтрация</h2>
        <input
          id="filter-form__fio-inp"
          class="form-control mb-3"
          type="text"
          placeholder="ФИО"
        />
        <input
          id="filter-form__hobby-inp"
          class="form-control mb-3"
          type="text"
          placeholder="Хобби"
        />
      </form>

      <div id="app"></div>
    </div>
  </body>
</html>
